{% extends "base.html" %}

{% block content %}

<br/>

<h2>You Searched For: <em>{{ searched }}</em></h2>

<br/>
{% if posts  %}

{% for post in posts %}
   <div class="shadow p-3 mb-3 bg-body-tertiary rounded">
      <strong>Title:</strong> <a href="{{ url_for('post', id=post.id) }}">
      {{ post.title }}</a> | <strong>Posted On:</strong>  {{ post.date_posted.date() }}
   </div>
{% endfor %}

{% else: %}

<h3>Sorry, your search term <strong>{{ searched }}</strong> was not found...</h3>


{% endif %}

{% endblock %}
